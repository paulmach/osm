name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run build
        run: go build .

      - name: Run vet
        run: |
          go vet .

      - name: Run tests
        run: go test -v -coverprofile=profile.cov ./...

      - name: codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./profile.cov